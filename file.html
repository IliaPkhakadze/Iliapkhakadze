<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Library Catalogue</h1>
        <nav class="nav">
            <ul>
                <li><a href="#books">Books</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search">
            <input type="text" id="searchBar" placeholder="Search books...">
        </section>

        <section class="catalogue" id="books">
            <article class="item-card">
                <img src="book1.jpg" alt="Book Cover">
                <h2 class="item-name">Book Title 1</h2>
                <p class="item-description">Short description of the book.</p>
                <p class="item-price">$19.99</p>
            </article>

            <article class="item-card">
                <img src="book2.jpg" alt="Book Cover">
                <h2 class="item-name">Book Title 2</h2>
                <p class="item-description">Short description of the book.</p>
                <p class="item-price">$14.99</p>
            </article>

            <article class="item-card">
                <img src="book3.jpg" alt="Book Cover">
                <h2 class="item-name">Book Title 3</h2>
                <p class="item-description">Short description of the book.</p>
                <p class="item-price">$24.99</p>
            </article>
            <!-- Add more items here -->
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2025 Library Catalogue</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
